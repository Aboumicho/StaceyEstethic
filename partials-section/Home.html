<!DOCTYPE html>

<head>

    <!-- Font Awesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!-- Style -->
    <link href="css/style.css" rel="stylesheet">

<script type="text/javascript">
    $(document).ready(function() {
        $('.carousel').carousel({
            interval: 3000
        })
    });
</script>

<html>
<div>
    <div id="homeCarousel" class="carousel slide" data-ride="carousel">

        <ol class="carousel-indicators">

            <li data-target="#homeCarousel" data-slide-to="1"></li>
            <li data-target="#homeCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" id="carouselcontainer">
            <div class="item active carouselimg">
                <img src="./images/Carousel1.png" width="100%" alt="Image 1" />
            </div>

            <div class="item carouselimg">
                <img src="./images/Carousel2.png" width="100%" alt="Image 2" />
            </div>

            <div class="item carouselimg">
                <img src="./images/Carousel3.png" width="100%" alt="Image 3" />
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#homeCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#homeCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
